Categoria_container:
    path:  /
    defaults: { _controller: "FiSpeseBundle:Categoria:index" }

Categoria_new:
    path:  /new
    defaults: { _controller: "FiSpeseBundle:Categoria:new" }

Categoria_create:
    path:  /create
    defaults: { _controller: "FiSpeseBundle:Categoria:create" }
    requirements: { methods: post }

Categoria_edit:
    path:  /{id}/edit
    defaults: { _controller: "FiSpeseBundle:Categoria:edit" }

Categoria_update:
    path:  /{id}/update
    defaults: { _controller: "FiSpeseBundle:Categoria:update" }
    requirements: { methods: post|put }

Categoria_aggiorna:
    path:  /aggiorna
    defaults: { _controller: "FiSpeseBundle:Categoria:aggiorna" }
    requirements: { methods: post|put }

Categoria_delete:
    path:  /{id}/delete
    defaults: { _controller: "FiSpeseBundle:Categoria:delete" }
    requirements: { methods: post|delete }

Categoria_deletemultiple:
    path:  /delete
    defaults: { _controller: "FiSpeseBundle:Categoria:delete" }
    requirements: { methods: post|delete }

Categoria_griglia:
    path:  /griglia
    defaults: { _controller: "FiSpeseBundle:Categoria:griglia" }
    requirements: { methods: get|post }