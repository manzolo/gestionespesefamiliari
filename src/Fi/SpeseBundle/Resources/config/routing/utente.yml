utente_container:
    path:  /
    defaults: { _controller: "FiSpeseBundle:utente:index" }

utente_new:
    path:  /new
    defaults: { _controller: "FiSpeseBundle:utente:new" }

utente_create:
    path:  /create
    defaults: { _controller: "FiSpeseBundle:utente:create" }
    requirements: { methods: post }

utente_edit:
    path:  /{id}/edit
    defaults: { _controller: "FiSpeseBundle:utente:edit" }

utente_update:
    path:  /{id}/update
    defaults: { _controller: "FiSpeseBundle:utente:update" }
    requirements: { methods: post|put }

utente_aggiorna:
    path:  /aggiorna
    defaults: { _controller: "FiSpeseBundle:utente:aggiorna" }
    requirements: { methods: post|put }

utente_delete:
    path:  /{id}/delete
    defaults: { _controller: "FiSpeseBundle:utente:delete" }
    requirements: { methods: post|delete }

utente_deletemultiple:
    path:  /delete
    defaults: { _controller: "FiSpeseBundle:utente:delete" }
    requirements: { methods: post|delete }

utente_griglia:
    path:  /griglia
    defaults: { _controller: "FiSpeseBundle:utente:griglia" }
    requirements: { methods: get|post }