Fi\SpeseBundle\Entity\Categoria:
    type: entity
    table: categoria
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        descrizione:
            type: string
            length: 255
            nullable: true
    oneToMany:
        tipologias:
            targetEntity: Tipologia
            mappedBy: categoria
            joinColumn:
                name: categoria_id
                referencedColumnName: id
                nullable: false